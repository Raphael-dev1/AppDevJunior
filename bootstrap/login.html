<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/sign-in.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <script src="javascripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <a href="cadastro.html">
        <button class="btn btn-info">
          cadastrar
        </button>
      </a>
      <form action="" method="get" >
        <img class="mb-4" src="img/login.png" alt="" width="100" height="100">
        <h1 class="h3 mb-3 fw-normal">Login</h1>
    
        <div class="form-floating col-auto">
          <input type="email" class="form-control col-form-label" id="email" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="senha" placeholder="Senha">
          <label for="floatingPassword">Senha</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="button" onclick="efetuar_login()">Sign in</button>
        <p class="mt-5 mb-3 text-black">App dev Junior</p>


        <br>
        <div id="erro">
        </div>
      </form>
    </main>
  
    
      
    
</body>
   
</body>
</html>
